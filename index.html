<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>GifTastic Gif Generator</title>
  </head>
  <body>
    <div class="header">GifTastic Gif Generator</div>
    <div id="movieButtons"></div>

    <form action="" id="movie-form">
      <label for="movie-input">Add a Movie</label>
      <input type="text" id="movie-input" /><br />

      <input id="addMovie" type="submit" value="Submit" />
    </form>

    <div id="movies"></div>

    <div class="tenMoreDiv">
      <button class="tenMore">Add 10 More...</button>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
