<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>GifTastic Gif Generator</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">GifTastic Gif Generator</div>
    <div id="movieButtons"></div>

    <!-- Form -->
    <form action="" id="movie-form">
      <input
        type="text"
        id="movie-input"
        placeholder="Enter Movie Here.."
      /><br />
      <input class="formBTN" id="addMovie" type="submit" value="Add A Movie" />
      <input
        class="formBTN"
        id="favorites"
        type="submit"
        value="See Your Favorites"
      />
    </form>

    <!-- Content -->
    <div class="movieDiv">
      <div class="movieInfo">
        <div class="img">
          <img class="infoImg" src="" alt="" />
        </div>
        <div class="movieText">
          <p class="title"></p>
          <p class="rating"></p>
          <p class="release"></p>
          <p class="plot"></p>
        </div>
      </div>
      <div class="related">Related Gifs</div>
      <div id="movies" class="grid"></div>
    </div>

    <div id="favoritesDiv" class="grid"></div>

    <!-- Ten More -->
    <div class="tenMoreDiv">
      <button class="tenMore">Add 10 More...</button>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
